<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <title>Pet Shop</title>
  </head>
  <body>
    <nav style="background-color: #219ebc;" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="collapse navbar-collapse" id="navbarNav">
         
          <ul class="navbar-nav">
            <li class="nav-item">
              <a style="color: black;" class="nav-link active" aria-current="page" href="#">Pet Shop</a>
            </li>
            <li class="nav-item">
              <a style="color: black;" class="nav-link" href="{% url 'login' %}">Entrar</a>
            </li>
            <li class="nav-item">
              <a style="color: black;"class="nav-link" href="{% url 'index' %}">Voltar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
    <br>
    <div class="container" style="text-align: center;">
      <form method="post">
        {% csrf_token%}
        <label for="">Email</label>
        <input type="email" name="email">
        <label for="">Senha</label>
        <input type="senha" name="senha">
        <button type="submit">Login</button>
    </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
