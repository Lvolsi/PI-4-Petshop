<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetSHop</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
                
                <form action="{% url 'cadastroVet' %}" method="POST">
                    {% csrf_token %}
                    <hr>
                    <h4 class="text-center">Dados de Usuário:</h4><br>
                    <div class="form-group">
                        <label for="nome"><b>Nome completo:</b></label>
                        <input type="text" id="nome" name="nome" minlength="14"
                            maxlength="14" required>
                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="email" id="email" name="email" required>
                    </div><br>
                        <label for="endereco"><b>Logradouro</b></label>
                        <input type="text" id="logradouro" name="logradouro" 
                            required>
                    </div><br>
                    <div class="form-group">
                        <label for="bairro"><b>Bairro</b></label>
                        <input type="text" id="bairro" name="bairro" required>
                        <label for="cep"><b>CEP</b></label>
                        <input type="number" id="cep" name="cep" required>
                    </div><br>
                    <div class="form-group">
                        <label for="numero"><b>Número</b></label>
                        <input type="number" id="numero" name="numero" required>
                        <label for="cidade"><b>Cidade</b></label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div><br>
                    <div class="form-group">
                        <label for="estado"><b>Estado</b></label>
                        <input type="text" id="estado" name="estado" required>
                        <label for="telefone"><b>Telefone</b></label>
                        <input type="number" id="telefone" name="telefone" required>
                    </div><br>
                    <div class="form-group">
                        <label for="crmv"><b>CRMV</b></label>
                        <input type="text" id="crmv" name="crmv" required>
                    </div><br>
                    <div class="form-group">
                        <label for="password"><b>Senha</b></label>
                        <input type="password" id="password" name="password" maxlength="128" required>
                    </div><br>
                   <br>
                    <div class="form-group text-center">
                        <button type="submit" class="btn"
                            >ENVIAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
