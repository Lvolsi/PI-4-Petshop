<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Cards</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/editar.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    {% include 'nav.html' %}
    <br>
    <h1 class="text-center">Pesquisar</h1>
    <div class="container">
        <div class="row mt-5">
            <!-- Card 1 - Tutor -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tutor</h5>
                        <button class="search-button"
                            onclick="window.location.href='/atualizacaoTutor'">Pesquisar</button>
                    </div>
                </div>
            </div>
            <!-- Card 2 - Animal -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Animal</h5>
                        <button class="search-button"
                            onclick="window.location.href='/atualizacaoAnimal'">Pesquisar</button>
                    </div>
                </div>
            </div>
            <!-- Card 3 - Veterinário -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Veterinário</h5>
                        <button class="search-button"
                            onclick="window.location.href='/atualizacaoVet'">Pesquisar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
