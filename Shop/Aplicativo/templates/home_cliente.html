<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
        <style>
            .carousel-inner {
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }

        </style>
    
    
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-bg">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active left-link" aria-current="page" href="{% url 'home_cliente' %}">Pet Shop</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                {% include 'autenticacao_cliente.html' %}
            </ul>
        </div>
        </div>
    </nav>
        <h1>Pet Shop</h1>
        <div id="carouselFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src='{% static "Aplicativo/media/carossel_1.jpeg" %}' class="d-block">
                </div>
                <div class="carousel-item">
                    <img src='{% static "Aplicativo/media/carossel_2.jpeg" %}' class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src='{% static "Aplicativo/media/carossel_3.jpeg" %}' class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src='{% static "Aplicativo/media/carossel_4.jpeg" %}' class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src='{% static "Aplicativo/media/carossel_5.jpeg" %}' class="d-block w-50">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

</body>
</html>
