<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacinas</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cadastro.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-bg">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active left-link" aria-current="page" href="{% url 'index' %}">Pet Shop</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Voltar</a>
                </li>
                {% include 'login.html' %}
            </ul>
        </div>
    </nav><br>

    <h1 class="text-center"><b>Cartão de Vacinas</b></h1>

    <form action="{% url 'cadastrarVacinas' %}" method="POST">
        {% csrf_token %}
        <div class="container-wrapper">
            <div class="form-container">
                <div class="container">
                    <h3 class="text-center"><b>Vacinas</b></h>
                </div>
                <br>
                <div class="form-group">
                    <div class="container">
                        <label for="vacina"><h5><b>Vacina:</b></h5></label><br>
                        <input class="input" type="text" id="vacina" name="vacina" required>
                    </div>
                    <div class="container">
                        <label for="vacinaem"><h5><b>Vacinado em:</b></h5></label><br>
                        <input class="input" type="date" id="vacinadoem" name="vacinadoem" required>
                    </div>
                    <div class="container">
                        <label for="veterinario"><h5><b>Veterinário (a):</b></h5></label><br>
                        <input class="input" type="text" id="veterinario" name="veterinario" required>
                    </div>
                    <div class="container">
                        <label for="proximaDose"><h5><b>Próxima dose:</b></h5></label><br>
                        <input class="input" type="date" name="proximaDose" id="proximaDose">
                    </div>

                    

                </div>

            </div>

        </div>
        <div class="container-wrapper">
            <div class="form-container">
                <div class="container">
                    <h3 class="text-center"><b>Vermífugos</b></h>
                </div>
                <div class="form-group">


                </div>

            </div>

        </div>
    </form>
    
</body>
</html>
