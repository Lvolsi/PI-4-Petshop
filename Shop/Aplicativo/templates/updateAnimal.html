<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cadastro.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    {% include 'nav.html' %}
    <br>
    <h1 class="text-center">Dados do Animal:</h1><br>
    <form action="{% url 'updateAnimal' animal.id %}" method="POST">
        {% csrf_token %}
        <div class="container-wrapper">
            <div class="form-container">
                {{ form.non_field_errors }}
                <div class="form-group">
                    <label for="nomepet"><b>Nome do Pet:</b></label><br>
                    {{ form.nomepet }}
                    <br>
                    <label for="especie"><b>Espécie:</b></label><br>
                    {{ form.especie }}
                    <br>
                    <label for="cor"><b>Cor:</b></label><br>
                    {{ form.cor }}
                    <br>
                    <label for="porte"><b>Porte:</b></label><br>
                    {{ form.porte }}
                    <br>
                    <label for="raca"><b>Raça:</b></label><br>
                    {{ form.raca }}
                    <br>
                </div>
            </div>
            <div class="form-container">
                <div class="form-group">
                    <br><label for="sexo"><b>Sexo:</b></label><br>
                    {{ form.sexo }}
                    <br>
                    <label for="datanascimento"><b>Data Nascimento:</b></label><br>
                    {{ form.datanascimento }}
                    <br>
                    <label for="cpftutor"><b>CPF do Tutor:</b></label><br>
                    {{ form.cpftutor }}
                    <br><br>
                </div>
                <br>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <a href="{% url 'home' %}" class="btn btn-danger">Cancelar</a>
                    </div>
                    <div class="form-group col-auto">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
